<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Movie</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!--Link to css-->
	<link rel="stylesheet" href="movie.css">

</head>
<body>

<!--Display loading bubble-->
<div class="loader">
	<div></div>
</div>
<!--Made new div for loading of page-->
<div class="content">
	<header>
		<h3>Welcome to Movies</h3>
		<h5>Select a movie below</h5>
	</header>

	<form>
		<div class="form-group">
			<label for="exampleFormControlInput1">Movie Title</label>
			<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Movie Genre</label>
			<select class="form-control" id="exampleFormControlSelect1">
				<option>Action</option>
				<option>Comedy</option>
				<option>Drama</option>
				<option>History</option>
				<option>Sci-Fi</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect2">Multiple Genre select</label>
			<select multiple class="form-control" id="exampleFormControlSelect2">
				<option>Action</option>
				<option>Comedy</option>
				<option>Drama</option>
				<option>History</option>
				<option>Sci-Fi</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlTextarea1">Movie Plot/Actor info</label>
			<textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter movie information here." rows="3"></textarea>
		</div>
	</form>

	<p id="demo"></p>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>

<script src='movie.js'></script>
</body>
</html>
