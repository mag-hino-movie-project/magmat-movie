<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Movie</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<!--Link to css-->
	<link rel="stylesheet" href="movie.css">

</head>
<body>

<!--Display loading bubble-->
<div class="loader">
	<div></div>
</div>
<!--Made new div for loading of page-->
<div class="content">
	<header>
		<h3>Welcome to Movies</h3>
		<h5>Select a movie below</h5>
	</header>

	<form id="userInput" class="anotherInput">
		<div class="form-group">
			<label for="inputTitle">Movie Title</label>
			<input type="text" class="form-control title" id="inputTitle" placeholder="name@example.com">
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect1">Movie Rating</label>
			<select class="form-control rating" id="exampleFormControlSelect1">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
		</div>
		<div class="form-group">
			<label for="exampleFormControlSelect2">Multiple Genre select</label>
			<select multiple class="form-control genre" id="exampleFormControlSelect2">
				<option>Action</option>
				<option>Comedy</option>
				<option>Drama</option>
				<option>History</option>
				<option>Sci-Fi</option>
			</select>
		</div>
		<div class="form-group">
			<label for="textArea">Movie Plot/Actor info</label>
			<textarea class="form-control" id="textArea" placeholder="Enter movie information here."
			          rows="3"></textarea>
		</div>
		<button class="btn btn-primary" type="submit">Submit form</button>

	</form>

	<div id="demo"></div>
	<form class="editingForm">
		<h2>Edit Movie</h2>
		<div class="form-group">
			<label for="title">Movie Title</label>
			<input type="text" id="title">
		</div>
		<div class="form-group">
			<label for="rating">Movie Rating</label>
			<input type="text" id="rating">
		</div>
		<div class="form-group">
			<label for="genre">Movie Genre</label>
			<input type="text" id="genre">
		</div>
		<button type="submit">Edit</button>
	</form>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>

<script src='movie.js'></script>
</body>
</html>
